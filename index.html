<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="js/script.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Caveat" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>To do list</title>
    </head>
    <body onload="init()">

        <div class="outerContainer">

            <div class="listBackground">

                <h1>To-do-list</h1>

                <div class="optionsContainer">
                    
                    <input type="text" id="addTaskTextField" placeholder="Add task">
                    <button onclick="addTask()">Add</button>
            
                </div>

                <div class="sortContainer">


                    <form>
                        <select id="selectedSortingMethod" onchange="sortList('select')">
                            <option selected>Chronological</option>
                            <option>Alphabetical</option>
                        </select>
                        <noscript><input type="submit" value="Submit"></noscript>
                    </form>

                    <button onclick="resetToBase();">Reset to original</button>

                </div>

                <div class="listContainer">
                    <div class="todoListBox">

                        <h2>To do:</h2>
                        <ul id="todoList"></ul>

                    </div>

                    <div class="hasDoneListBox">

                        <h2>Completed:</h2>
                        <ul id="hasDoneList"></ul>

                    </div>
                </div>
            </div>

        </div>
    
    </body>
</html>
